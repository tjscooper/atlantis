# =============================================================================
# grafana-datasources/prometheus.yml
# =============================================================================
# Tells Grafana where to find Prometheus. Grafana auto-provisions this on
# startup so you don't have to manually add it through the UI.
# =============================================================================

apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      scrapeInterval: 15s
